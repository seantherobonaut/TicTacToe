<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type="text/css" href="layout.css">
        
        <script type="text/javascript">'use strict';</script>
        <script type="text/javascript" src="utilities.js"></script>
        <script type="text/javascript" src="game.js"></script>

        <style type="text/css">
            #wrapper
            {
                padding: 70px 10px;
                text-align: center;
            }

            #board
            {
                border:1px dashed blue;   
                padding:5px;                 
            }
            
            #board > div > span
            {
                /* text-align: left; */
                font-size: 24px;
                width: 40px;
                height: 40px;
                vertical-align: middle;
                line-height: 40px;
                font-weight: bold;
            }

            /* Set borders for board */
            #board > div > span
            {
                border:1px solid #555;
                border-bottom-width: 0px;
                border-right-width: 0px;
            }            
            #board > div > span:last-child
            {
                border-right-width:1px;
            }
            #board > div:last-child span
            {
                border-bottom-width:1px;
            }                
        </style>
    </head>
    <body>
        <div id="wrapper">
            <p style="font-weight:bold;margin:5px;text-decoration:underline">Tic-Tac-Toe</p><br>
            <span id="board">
                <div><span>O</span><span>X</span><span>X</span></div>
                <div><span>X</span><span>O</span><span>X</span></div>
                <div><span>X</span><span>X</span><span>O</span></div>
            </span>
        </div>	
        <script type="text/javascript">
            let game = new Board("board", 4, 3);

            game.setMove(5, 1, 2);

            console.log(game.getState());
        </script>	    
</html>
